<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="adm.css">
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body onload="renderAdmin()">
  <div class="container">
    <h2>Cadastro de Usuários</h2>

    <div class="header">
      <button onclick="openModal()" id="new" type="button">Adicionar Novo Usuário</button>
    </div>

    <div class="search-container">
      <i class='bx bx-search' id="search-icon"></i>
      <input type="text" id="search-user" placeholder="Buscar por nome...">
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th class="acao">Ações</th>
          </tr>
        </thead>
        <tbody id="admin-users"></tbody>
      </table>
    </div>

    <div class="modal-container" id="modal-container">
      <div class="modal">
        <form onsubmit="saveNewUser(event)">
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required>

          <label for="m-email">Email</label>
          <input id="m-email" type="email" required>

          <label for="m-senha">Senha</label>
          <input id="m-senha" type="password" required>

          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

    <button onclick="logout()" type="button">Sair</button>
  </div>

  <script src="adm.js"></script>
</body>
</html>
